<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Input</title>
  </head>
  <body>
    <form action="submit">
      <div>
        <!-- Simple input -->
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" value="Siddhartha" />
      </div>
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter the email"
        />
      </div>
      <!-- Text area -->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <div>
        <!-- Select List -->
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="female">Female</option>
          <option value="male" selected>Male</option>
        </select>
      </div>
      <!-- Number -->
      <div>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" />
      </div>
      <!-- Date -->
      <div>
        <label for="birthday">Birth date</label>
        <input type="date" name="birthday" id="birthday" />
      </div>
      <!-- radio buttons -->
      <div>
        <label for="membership">Membership</label>
        <input
          type="radio"
          name="membership"
          value="Simple"
          id="membership"
          checked
        />Simple
        <input
          type="radio"
          name="membership"
          value="Standard"
          id="membership"
        />Standard
        <input type="radio" name="membership" value="Super" id="membership" />
        Super
      </div>
      <!-- Checkbox -->
      <div>
        <label for="hobbies">I like..</label>
        <input type="checkbox" name="likes" value="Bikes" id="likes" />Bike
        <input type="checkbox" name="likes" value="Car" id="likes" />Car
        <input type="checkbox" name="likes" value="Boat" id="likes" />Boat
      </div>
      <!-- Input Submit -->
      <input type="submit" value="Submit" />
      <!-- Button Sumbit -->
      <!-- <button type="submit">Submit</button> -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
