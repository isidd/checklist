<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visibility Order and Negative Index</title>
    <style>
      h1 {
        /* display: none; */ /* display will remove the node from the DOM */
        /* visibility: hidden; visibility will make it disappear */
        color: red !important;
      }

      .heading {
        color: blue;
      }

      /* style precedence
        class > element | !important flag will take the overall precedence
      */
    </style>
  </head>
  <body>
    <h1 class="heading">Hello World</h1>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nulla, nihil!
      Molestias dolores vero dolore repellendus pariatur sed praesentium
      officiis quam!
    </p>
  </body>
</html>
