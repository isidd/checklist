<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- External Links -->
    <p>
      <a href="https://google.com">Click for google</a>
    </p>
    <p>
      <a href="https://google.com" target="_top">Click for google</a>
    </p>
    <p>
      <a href="https://google.com" target="_parent">Click for google</a>
    </p>

    <!-- Internal Links -->

    <p>
      <a href="./03_typography.html">typography</a>
    </p>

    <!-- Local Images -->
    <p>
      <img
        src="./images/Screenshot 2023-04-09 170426.png"

        width="200"
      />
    </p>
